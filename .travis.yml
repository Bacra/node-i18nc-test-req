os:
  - linux

language: node_js

node_js:
  - lts/*
  - stable

script:
  - npm run lint
  - npm run test-travis
  # 为测试覆盖率，增加的测试项
  - npm run test-build

after_script:
  - npm install coveralls@2 && cat ./coverage/lcov.info | coveralls

matrix:
  include:
    - node_js: stable
      dist: trusty
      env:
        - MOZ_HEADLESS=1
      addons:
        chrome: stable
        firefox: latest
      script:
        - npm run test-e2e ChromeHeadlessNoSandbox,FirefoxHeadless
      after_script:
